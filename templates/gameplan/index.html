{% extends "gameplan/base.html" %}

{% block head %}
    <script>
        $(document).ready(function () {

        });

        function getContentRecommendations(gameName) {
            url = '/recommender/content-based/' + gameName + '/' + 6;
            queryName = 'contentRec';
            fetchRecommendations(url, queryName);
        }

        function fetchRecommendations(url, queryName) {
            $.getJSON(url, function (result) {
                removeGames(queryName);
                if (result.data != null) {
                    section = document.getElementById(queryName);
                    section.style.display = 'block';
                    Object.values(result.data).forEach(function (key) {
                        addGame(key, section);
                    });
                }
            });
        }

        function addGame(game, items) {
            itemDiv = document.createElement('div');
            itemDiv.setAttribute('class', "col-sm-2 img-responsive item");

            itemLink = document.createElement('a');
            itemLink.setAttribute('href', '/games/game/' + game['game_id']);

            itemImage = document.createElement('img');
            itemImage.setAttribute('src', 'https://' + game['cover']);
            itemImage.setAttribute('class', "img-fluid rec-item");
            itemImage.setAttribute('title', game['title']);
            itemLink.appendChild(itemImage);

            itemDiv.appendChild(itemLink);

            items.appendChild(itemDiv);
        }

        function removeGames(queryName) {
            document.getElementById(queryName).style.display = 'None';
            $('.item').remove()
        }
    </script>
{% endblock head %}

{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.igdb.com/igdb/image/upload/t_original/sc6nvp.jpg"
                     alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.igdb.com/igdb/image/upload/t_original/sc6nvo.jpg"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.igdb.com/igdb/image/upload/t_original/sc6nvn.jpg"
                     alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="col-12 main">
        <div class="row">
            <div id="contentRec" class="d-flex" style="display: none"></div>
        </div>
    </div>

    <script type="text/javascript">
        $('#inputGameName').on('input', function () {
            getContentRecommendations($('#inputGameName').val())
        });
    </script>
{% endblock content %}
