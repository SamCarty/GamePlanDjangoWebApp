{% extends "gameplan/base.html" %}

{% block head %}
    <script>


        function removeGames(queryName) {
            document.getElementById(queryName).style.display = 'none';
            $('.item').remove()
        }
    </script>
{% endblock head %}

{% block content %}
    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="6000">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.igdb.com/igdb/image/upload/t_original/sc6lit.jpg"
                     alt="First slide">
                <div class="carousel-shadow"></div>
                <h1>Planet Zoo</h1>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://images.igdb.com/igdb/image/upload/t_original/s2zdtxopibrfjbxvpj5h.jpg"
                     alt="Second slide">
                <div class="carousel-shadow"></div>
                <h1>God of War</h1>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"
                     src="https://images.igdb.com/igdb/image/upload/t_original/tqt0sxjytiovh3g96cl0.jpg"
                     alt="Third slide">
                <div class="carousel-shadow"></div>
                <h1>Uncharted 4: A Thief's End</h1>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

{% endblock content %}
